<!DOCTYPE html>

<!-- ESTILO CSS -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Aprendiendo CSS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .borde{
            border:black solid 10px;
        }
    </style>
</head>

<body>
   <h1>Hola</h1>
   <!--Container-->
   <div class="container" style="background-color:yellow">
       <!--.row*3-->
       <div class="row" style="background-color:grey">
          <h1>Fila 1</h1>
          <!--.col-md-4*3>h2 emmet-->
          <!--se hace pequeño en 990-->
          <div class="col-md-4 borde" >
              <h2>Columna md 4 - 1</h2>
          </div>
          <div class="col-md-4 borde">
              <h2>Columna md 4 - 2</h2>
          </div>
          <div class="col-md-4 borde">
              <h2>Columna md 4 - 3</h2>
          </div>
          
       </div>
       <div class="row" style="background-color:coral">
           <h1>Fila 2</h1>
           
           <!--.col-sm-3.borde*4>h3 emmet-->
           <!--se hace pequeño en 770-->
           <div class="col-sm-3 borde">
               <h3>CSM3 - 1</h3>
           </div>
           <div class="col-sm-3 borde">
               <h3>CSM3 - 2</h3>
           </div>
           <div class="col-sm-3 borde">
               <h3>CSM3 - 3</h3>
           </div>
           <div class="col-sm-3 borde">
               <h3>CSM3 - 4</h3>
           </div>
       </div>
       <div class="row" style="background-color:cyan">
           <h1>Fila 3</h1>
           <!--.col-lg-6.borde*2>h3 emmet-->
           <div class="col-lg-6 borde">
               <h3>CLG6 - 1</h3>
           </div>
           <div class="col-lg-6 borde">
               <h3>CLG6 - 2</h3>
           </div>
       </div>
       <h1>Hola estoy dentro del div</h1>
       
   </div>
</body>

</html>
